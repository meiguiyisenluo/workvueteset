<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100vw;
        overflow-x: hidden;
        overflow-y: hidden;
    }

    .banner,
    .kingzoom,
    .AIshop,
    .qukan,
    .quwan,
    .article {
        width: 100%;
        height: 150px;
        background: #000;
        margin: 0 0 2rem;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        color: #fff;
        font-size: 1rem;
    }


    .kingzoom {
        height: 50px;
    }

    .article {
        height: 500px;
    }
</style>

<body>
    <div class="container">
        <div data-no-pop-event class="banner">banner</div>
        <div data-no-pop-event class="kingzoom">金刚区</div>
        <div data-no-pop-event class="AIshop">AI工坊</div>
        <div data-no-pop-event class="qukan">趣看</div>
        <div data-no-pop-event class="quwan">趣玩</div>
        <div data-no-pop-event class="article">文章</div>
    </div>
    <script>
        let flag = false
        document.addEventListener('touchstart', (e) => {
            flag = e.composedPath().some(_ => {
                return (_.dataset && _.dataset.noPopEvent) !== undefined
            })

            const touch = e.touches[0]
            startX = touch.pageX
            startY = touch.pageY
        }, false)
        document.addEventListener('touchend', e => {
            const touch = e.changedTouches[0]
            const endX = touch.pageX
            const endY = touch.pageY

            const deltaX = endX - startX
            const deltaY = endY - startY

            // 判断是否主要是横向滑动
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX < -30) {
                    console.log('👈 用户向左滑动了')
                    if(!flag) window.parent.changeIframeEvent()
                } else if (deltaX > 30) {
                    console.log('👉 用户向右滑动了')
                }
            }
        }, false)
    </script>
</body>

</html>
