    <script>
        let flag = false
        document.addEventListener('touchstart', (e) => {
            flag = e.composedPath().some(_ => {
                return (_.dataset && _.dataset.noPopEvent) !== undefined
            })

            const touch = e.touches[0]
            startX = touch.pageX
            startY = touch.pageY
        }, false)
        document.addEventListener('touchend', e => {
            const touch = e.changedTouches[0]
            const endX = touch.pageX
            const endY = touch.pageY

            const deltaX = endX - startX
            const deltaY = endY - startY

            // åˆ¤æ–­æ˜¯å¦ä¸»è¦æ˜¯æ¨ªå‘æ»‘åŠ¨
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX < -30) {
                    console.log('ğŸ‘ˆ ç”¨æˆ·å‘å·¦æ»‘åŠ¨äº†')
                    if(!flag) window.parent.changeIframeEvent()
                } else if (deltaX > 30) {
                    console.log('ğŸ‘‰ ç”¨æˆ·å‘å³æ»‘åŠ¨äº†')
                }
            }
        }, false)
    </script>
